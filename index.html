<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="calculatorcss.css">   <!--CSS link-->
    <script src="calculatorjavascript.js"></script>    <!--Javascript link-->
    
</head>
<body >
    <div id="formstyle">
    <h1 style="color: rgb(250, 202, 202); " id="h1" >Calculator</h1>
    <form action="" name="calculatorform" id="calculatorform">
            <tr><input type="text" class="textview" name="textview" id="textform"><br></tr>
    </form>
        <center>
            <table style="width: 150px;">

                <tr>
                    <td><input type="button" class="button" value="C" onclick="calculatorform.textview.value=''"></td>
                    <td><input type="button" class="button" value="/" onclick="insert('/')"></td>
                    <td><input type="button" class="button" value="*" onclick="insert('*')"></td>
                    <td><input type="button" class="button" value="B" onclick="backspace()"></td>
                </tr>

                <tr>
                    <td><input type="button" class="button" value="7" onclick="insert(7)"></td>
                    <td><input type="button" class="button" value="8" onclick="insert(8)"></td>
                    <td><input type="button" class="button" value="9" onclick="insert(9)"></td>
                    <td><input type="button" class="button" value="-" onclick="insert('-')"></td>
                </tr>

                <tr>
                    <td><input type="button" class="button" value="4" onclick="insert(4)"></td>
                    <td><input type="button" class="button" value="5" onclick="insert(5)"></td>
                    <td><input type="button" class="button" value="6" onclick="insert(6)"></td>
                    <td><input type="button" class="button" value="+" onclick="insert('+')"></td>
                </tr>

                <tr>
                    <td><input type="button" class="button" value="1" onclick="insert(1)"></td>
                    <td><input type="button" class="button" value="2" onclick="insert(2)"></td>
                    <td><input type="button" class="button" value="3" onclick="insert(3)"></td>
                    <td rowspan="2"><input type="button" class="button" style="height: 108px;" value="=" onclick="equal()"></td>
                </tr>

                <tr>
                    <td><input type="button" class="button" value="%" onclick="insert('%')"></td>
                    <td><input type="button" class="button" value="0" onclick="insert(0)"></td>
                    <td><input type="button" class="button" value="." onclick="insert('.')"></td>
                </tr>
            </table>
        </center>
    </form>
</div>
</body>
</html>
